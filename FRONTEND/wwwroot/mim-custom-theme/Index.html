<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Interior Mart</title>
    <link href="/mim-custom-theme/css/mim-home.css" rel="stylesheet" />
    <link href="/FrontEnd/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Begin: mim-sm-top-nav -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Begin: Mobile Top Navbar -->
                <div class="row mim-sm-top-nav-bar">
                    <!-- Toggle Button -->
                    <div class="col-2">
                        <img src="img/toggle-button-mobile.svg" class="mim-sm-toggle" />
                    </div>
                    <!-- Logo -->
                    <div class="col-8">
                        <img src="img/logo-mim.svg" class="mim-sm-logo" />
                    </div>
                    <!-- My Account -->
                    <div class="col-2">
                        <img src="img/profile-pic.svg" class="mim-sm-profile" />
                    </div>
                </div>
                <!-- End: Mobile Top Navbar -->
                <!-- Begin: Sticky Search Bar -->
                <div class="row mim-sm-sticky-search-bar">
                    <input type="text" />
                </div>
                <!-- End: Sticky Search Bar -->
            </div>
        </div>
        <!-- End: mim-sm-top-nav -->
        <!-- Begin: Carousel -->
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/slide-placeholder.svg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide-placeholder.svg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/slide-placeholder.svg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End: Carousel -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Begin: Mobile Top Navbar -->
                <div class="row mim-sm-below-slider-banner">
                    <div class="col-6">
                        <img src="img/banner-below-slide-placehoder.svg" />
                    </div>
                    <div class="col-6">
                        <img src="img/banner-below-slide-placehoder.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
